<!DOCTYPE html>
<html lang="en" ng-app="weather">
<head>
	<meta charset="UTF-8">
	<title>Touch weather</title>
	<link rel="stylesheet" href="./assets/css/style.css"/>
	<script src="./assets/js/angular.core.js" rel="script"></script>
</head>
<body>


<div class="app" ng-controller="AppController">
	<div id="overlay">
		<div class="preloader"></div>
	</div>

	<!-- Header -->
	<ng-include src ="'./templates/header.html'" class="app-header"></ng-include>

	<ng-include src ="'./templates/search.html'" class="app-search" ng-controller="SuggestController"></ng-include>

	<div class="app-body">

		<!-- Suggest -->
		<div class="app-suggest"></div>

		<!-- Content -->
		<ng-include src ="'./templates/navTabs.html'" class="nav-tabs"></ng-include>

		<div class="tab-content">
			<ng-view></ng-view>
		</div>

	</div>

</div>
<script src="./assets/js/app.js"></script>
</body>
</html>
