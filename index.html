<!DOCTYPE html>
<html lang="en" ng-app="weather">
<head>
	<meta charset="UTF-8">
	<title>Touch weather</title>
	<link rel="stylesheet" href="./assets/css/style.css"/>
	<script src="./assets/js/angular.core.js" rel="script"></script>
</head>
<body>

<div class="app">

	<!-- Header -->
	<div class="app-header">
		<img class="app-logo" src="./assets/img/header__logo.png" alt="Яндекс"/>
		<div class="app-label">
			<div class="caption">Погода</div>
		</div>
	</div>

	<div class="app-search">
		<div>
			<input type="text"/>
		</div>
		<div><div class="btn">Найти</div></div>
	</div>

	<div class="app-body">

		<!-- Suggest -->
		<div class="app-suggest"></div>

		<!-- Content -->
		<div class="nav-tabs"></div>

		<div class="tab-content">
			<ng-view></ng-view>
		</div>

	</div>

</div>
<script src="./assets/js/app.js"></script>
</body>
</html>
